<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Planta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="min-h-screen bg-gray-50 p-6">
    <div class="flex items-center mb-6">
        <a href="{% url 'lista_vegetais' %}" class="text-gray-700 hover:text-gray-900">
            <i class="bi bi-arrow-left text-2xl"></i>
        </a>
        <h1 class="text-2xl font-bold flex-1 text-center">Adicionar Planta no Campo</h1>
    </div>
    <div class="flex flex-col items-center mb-6">
        <div
          class="w-48 h-48 bg-gray-200 rounded-lg flex items-center justify-center mb-2"
        >
          <i class="bi bi-card-image text-4xl text-gray-400"></i>
        </div>
        <span class="bg-gray-200 px-4 py-1 rounded-lg font-blod">{{ planta.nome }}</span>
      </div>
    <form id="plantas-cultivadas-form" action="{% url 'adicionar-planta' campo.id planta.id %}" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="flex items-center justify-center">
            <button id="decrease-btn" class="bg-gray-400 rounded-lg hover:bg-gray-600" type="button"><i class="bi bi-dash text-2xl text-white"></i></button>             

            <input id="quantidade-input" class="w-20 h-12 mx-4 text-center text-lg font-semibold bg-gray-200 rounded-lg" name="quantidade_plantada" type="number" value="{{ planta_cultivada.quantidade_plantada|default:1 }}" min="1" step="1" readonly>

            <button id="increase-btn" class="bg-gray-400 rounded-lg hover:bg-gray-600" type="button"> <i class="bi bi-plus text-2xl text-white"></i> </button>
        </div>

        <button type="submit" class="w-full py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600">Adicionar</button>
    </form>

    <script>
        const decreaseBtn = document.getElementById('decrease-btn');
        const increaseBtn = document.getElementById('increase-btn');
        const quantidadeInput = document.getElementById('quantidade-input');

        decreaseBtn.addEventListener('click', () => {
            let value = parseInt(quantidadeInput.value) || 1;
            if (value > 1) quantidadeInput.value = value - 1;
        });

        increaseBtn.addEventListener('click', () => {
            let value = parseInt(quantidadeInput.value) || 1;
            quantidadeInput.value = value + 1;
        });
    </script>
</body>
</html>
