<div id="date-container" class="p-4 bg-gray-100 rounded-lg shadow-md">
    <div id="current-date" class="text-lg text-center font-semibold mb-4"></div>
    <div class="flex justify-between" id="date-range">
        <!-- As datas serÃ£o inseridas aqui via JavaScript -->
    </div>
</div>
<script>
    // Script para exibir o intervalo de datas
    document.addEventListener("DOMContentLoaded", function () {
        const currentDate = new Date();
        const dateRange = [];
        for (let i = -2; i <= 2; i++) {
            const date = new Date(currentDate);
            date.setDate(currentDate.getDate() + i);
            dateRange.push(date);
        }
        const formatDate = (date) => date.getDate();
        const formatDay = (date) => date.toLocaleString("pt-BR", { weekday: "short" }).slice(0, 3);
        const formatMonthYear = (date) => date.toLocaleString("pt-BR", { month: "long", day: "numeric" });

        const dateRangeContainer = document.getElementById("date-range");
        dateRange.forEach((date) => {
            const dateElement = document.createElement("div");
            dateElement.classList.add("text-center");
            dateElement.innerHTML = `
                <div class="text-sm font-medium">${formatDay(date)}</div>
                <div class="text-lg font-semibold">${formatDate(date)}</div>
            `;
            dateRangeContainer.appendChild(dateElement);
        });

        document.getElementById("current-date").textContent = formatMonthYear(currentDate);
    });
</script>
