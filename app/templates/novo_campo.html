<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Campo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load form_tags %}
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Cadastro de Campo</h1>

        <form method="POST" action="{% url 'criar_campo' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_nome" class="block text-sm font-medium text-gray-700">{{ form.nome.label }}</label>
                {{ form.nome|add_class:"mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" }}
                {% for error in form.nome.errors %}
                    <p class="mt-2 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>

            <div class="flex justify-center">
                <button type="submit" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                    Cadastrar
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Voltar para a p√°gina inicial</a>
        </div>
    </div>

</body>
</html>
