{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizoma - Calendário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body class="bg-gray-200 flex flex-col min-h-screen">
    <!-- Barra de navegação -->
    {% include 'components/header.html' %}

    <!-- Conteúdo Principal -->
    <div class="flex-1">
      <!-- Importar weather.html-->
      <div class="mb-4 w-3/4 mx-auto">
        {% include 'components/weather.html' with temperature=temperature %}
      </div>

      <!-- Calendário -->
      <div class="mb-4 w-3/4 mx-auto">
        {% include 'components/calendar.html' with eventos=eventos %}
      </div>

      <!-- Botão Ver Tarefas -->
      <div class="flex justify-center mb-4">
        <a href="{% url 'atividades' %}" class="text-white py-4 px-6 rounded-lg shadow-lg w-3/4 max-w-lg bg-slate-500 hover:bg-slate-400 transition duration-300 text-center">Ver Tarefas</a>
      </div>
    </div>

    <!-- Incluir o footer -->
    {% include 'components/footer.html' with current_page='calendario' %}
  </body>
</html>
