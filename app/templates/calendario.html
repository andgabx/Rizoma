{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizoma - Calendário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
      .custom-button {
        max-width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #475569; /* bg-slate-500 */
      }
    </style>
  </head>
  <body class="bg-gray-200 flex flex-col min-h-screen">
    <!-- Barra de navegação -->
    {% include 'components/header.html' %}

    <!-- Conteúdo Principal -->
    <div class="content">
      <!-- Importar weather.html-->
      <div class="mb-4">
        {% include 'components/weather.html' with temperature=temperature %}
      </div>

      <!-- Calendário -->
      <div class="mb-4">
        {% include 'components/calendar.html' with eventos=eventos %}
      </div>

      <!-- Botão Ver Tarefas -->
      <div class="flex justify-center mb-4">
        <a href="{% url 'atividades' %}" class="text-white py-4 px-6 rounded-lg shadow-lg w-full custom-button text-center">Ver Tarefas</a>
      </div>
    </div>

    <!-- Incluir o footer -->
    {% include 'components/footer.html' with current_page='calendario' %}
  </body>
</html>
