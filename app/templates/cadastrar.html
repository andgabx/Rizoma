{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Rizoma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#ffede4] flex items-center justify-center px-4 md:px-8 lg:px-12">
  <div class="max-w-md w-full p-6 rounded-lg shadow-lg bg-[#f9e0cb]">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-[#623721]">Cadastrar-se</h2>
    </div>

    <!-- Formulário de cadastro tradicional -->
    <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block mb-1 text-[#623721] font-medium">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <div class="text-red-600">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="w-full px-4 py-2 rounded-md bg-[#899953] text-[#ffede4] font-medium hover:bg-[#7a8648] focus:outline-none focus:ring-2 focus:ring-[#f09b6a]">
        Cadastrar
    </button>
    </form>

    <!-- Espaço para ou -->
    <div class="flex items-center justify-center my-4">
      <span class="text-[#623721]">ou</span>
    </div>

    <!-- Cadastro com Google -->
    <div class="flex justify-center">
      <a
        href="{% url 'social:begin' 'google-oauth2' %}" 
        class="w-full px-4 py-2 rounded-md bg-[#dd4b39] text-[#ffede4] font-medium hover:bg-[#c23321] focus:outline-none focus:ring-2 focus:ring-[#f09b6a] text-center"
      >
        Cadastro com Google
      </a>
    </div>
  </div>
</body>
</html>
